{% extends "base1.html" %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* Shared styles from previous design */
    .form-container {
        max-width: 800px;
        margin: 3rem auto;
        padding: 2.5rem;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    
    .form-title {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 2rem;
        font-weight: 700;
        font-size: 2rem;
    }
    
    .form-section {
        margin-bottom: 2.5rem;
        padding: 1.75rem;
        background: #f8f9fa;
        border-radius: 8px;
        border: 1px solid #e9ecef;
    }
    
    .section-title {
        color: #34495e;
        font-size: 1.35rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        padding-bottom: 0.75rem;
        border-bottom: 2px solid #dee2e6;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
        position: relative;
    }
    
    .form-label {
        display: block;
        font-weight: 500;
        color: #495057;
        margin-bottom: 0.5rem;
        font-size: 0.95rem;
    }
    
    .form-control {
        width: 100%;
        padding: 0.875rem 1.25rem;
        border: 1px solid #ced4da;
        border-radius: 6px;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        background: #ffffff;
    }
    
    .form-control:focus {
        border-color: #6c757d;
        box-shadow: 0 0 0 3px rgba(108,117,125,0.15);
        outline: none;
    }
    
    .form-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.75rem;
        align-items: start;
    }
    
    .btn-submit {
        width: 100%;
        padding: 1rem;
        font-size: 1.05rem;
        font-weight: 600;
        background: #2c3e50;
        border: none;
        border-radius: 6px;
        color: white;
        transition: all 0.3s ease;
    }
    
    .btn-submit:hover {
        background: #1a252f;
        transform: translateY(-1px);
    }
    
    @media (max-width: 768px) {
        .form-container {
            margin: 1.5rem;
            padding: 1.5rem;
        }
        
        .form-row {
            grid-template-columns: 1fr;
            gap: 1.25rem;
        }
    }
</style>

<div class="form-container">
    <h1 class="form-title">Create Election Schedule</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-section">
            <h3 class="section-title">Election Details</h3>
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Election Name</label>
                    {{ form.election_name }}
                </div>
                <div class="form-group">
                    <label class="form-label">Election Date</label>
                    {{ form.election_date }}
                </div>
            </div>
        </div>

        <div class="form-section">
            <h3 class="section-title">Location Information</h3>
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Region</label>
                    {{ form.region }}
                </div>
<div class="form-group">
                    <label class="form-label">State</label>
                    {{ form.state }}
                </div>
            </div>
        </div>

        <div class="form-section">
            <h3 class="section-title">Additional Information</h3>
            <div class="form-group">
                <label class="form-label">Description</label>
                {{ form.description }}
            </div>
        </div>

        <button type="submit" class="btn-submit">Create Schedule</button>
    </form>
</div>
{% endblock %}
